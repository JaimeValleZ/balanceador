<div class="container mt-5">
  <h2>Carga masiva de productos</h2>

  <!-- Botón para cargar más productos -->
  <div class="mb-3">
    <button type="button" class="btn btn-success" (click)="cargarMas()">
      Cargar más productos (6000)
    </button>
  </div>

  <!-- Mostrar contador -->
  <p class="text-info">
    Total de productos cargados: {{ productos.length }}
  </p>

  <!-- Tabla de productos -->
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.name }}</td>
        <td>{{ producto.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
