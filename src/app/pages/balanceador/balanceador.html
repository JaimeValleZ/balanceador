<div class="container mt-5">
  <h1 class="text-primary text-center">Bienvenido a la tienda de Brainrots</h1>

  <form (ngSubmit)="agregarProducto()" class="row g-3 mb-4">
    <div class="col">
      <input [(ngModel)]="nuevoProducto.id" name="id" class="form-control" placeholder="ID" required>
    </div>
    <div class="col">
      <input [(ngModel)]="nuevoProducto.name" name="name" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="col">
      <input [(ngModel)]="nuevoProducto.price" name="price" class="form-control" placeholder="Precio" required type="number" min="0">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </form>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.name }}</td>
        <td>${{ producto.price }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="productos.length === 0" class="text-center text-muted">Cargando productos...</div>
</div>
